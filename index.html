<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Form style -->
    <link rel="stylesheet" 
    href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" 
    integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" 
    crossorigin="anonymous">
    <!-- Grid style -->
    <link rel="stylesheet" 
    href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Find dinner</title>
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <h1>What do you want to eat?</h1>
        </div>
        <div id="gif" class="pure-u-1 inner-box">
            <img 
                src="./images/WhatDoYouWantant.gif" 
                alt="WHAT DO YOU WANT TO EAT?"
                style="border-radius: 30px; justify-content: center; ">
            </div>
        <!--! Form please change IDs as you best see fit. for the fetch queries.-->
        <div id="criteria"  class="pure-u-1 inner-box">
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>Finding dinner with a partner can be a challenge, we are here to help out. <br>
                        Lets get dinner figured out</legend>
                    <label for="stacked-email">Some info</label>
                    <input type="input" id="stacked-userentry" placeholder="user input" />
                    <span class="pure-form-message">This is a required field.</span>
                    <label for="stacked-category">Category</label>
                    <select id="stacked-category" class="cuisineType">
                        <option>American</option>
                        <option>Asian</option>
                        <option>British</option>
                        <option>Caribbean</option>
                        <option>Central Europe</option>
                        <option>French</option>
                        <option>Indian</option>
                        <option>Italian</option>
                        <option>Japanese</option>
                        <option>Kosher</option>
                        <option>Mediterranean</option>
                        <option>Mexican</option>
                        <option>Middle Eastern</option>
                        <option>Nordic</option>
                        <option>South American</option>
                        <option>South East Asian</option>
                    </select>
                    <button id=""  type="submit" class="pure-button pure-button-primary">Search</button>
                </fieldset>
            </form>
        </div>
        <!---------------------------------------------------------
            Empty boxes (3) to populate with results. They are mobile responsive
         -->
        <div id=""  class="pure-u-1
        pure-u-md-1-2
        pure-u-lg-1-4
        inner-box">
           <p>box with style</p>
        </div>
        <!--------------------------------------------------------- -->

        <div id=""  class="pure-u-1
        pure-u-md-1-2
        pure-u-lg-1-4
        inner-box">
            <p>box with style</p>
        </div>
        <!--------------------------------------------------------- -->
        <div id=""  class="pure-u-1
        pure-u-md-1-2
        pure-u-lg-1-4
        inner-box">
            <p>box with style</p>
        </div>
</div>
    <script src="./js/javascript.js"></script>
</body>
</html>
