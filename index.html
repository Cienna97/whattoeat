<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Form style -->
    <link rel="stylesheet" 
    href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" 
    integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" 
    crossorigin="anonymous">
    <!-- Grid style -->
    <link rel="stylesheet" 
    href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Find dinner</title>
</head>
<body>
   
    <div class="pure-g">
        <section class="hero">
            <div class="pure-u-1">
                <h2>What do you want to eat?</h2>
            </div>
        </section>
           
        
       
            <div id="gif" class="pure-u-1">
                <img 
                    src="./images/WhatDoYouWantant.gif" 
                    alt="WHAT DO YOU WANT TO EAT?"
                    style="border-radius: 30px; justify-content: center;">
            </div>
       
        <!--! Form please change IDs as you best see fit. for the fetch queries.-->
        <section id="form">
        <div id="criteria"  class="hero-form">
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <p>
                        Finding dinner with a partner can be a challenge, we are here to help out. <br>
                        Lets get dinner figured out.<br>
                        But there is a catch, to avoid that never ending cycle of pain... <br>
                        You only have 10 tries!
                    </p>
                    <label for="stacked-email">Some info</label>
                    <input type="input" id="stacked-userentry" placeholder="user input" />
                    <!-- <span class="pure-form-message">This is a required field.</span> -->
                    <label for="stacked-category">Category</label>
                    <select id="stacked-category" class="cuisineType">
                        <option>American</option>
                        <option>Asian</option>
                        <option>British</option>
                        <option>Caribbean</option>
                        <option>Central Europe</option>
                        <option>French</option>
                        <option>Indian</option>
                        <option>Italian</option>
                        <option>Japanese</option>
                        <option>Kosher</option>
                        <option>Mediterranean</option>
                        <option>Mexican</option>
                        <option>Middle Eastern</option>
                        <option>Nordic</option>
                        <option>South American</option>
                        <option>South East Asian</option>
                    </select>

                    <!-- <button id="submiter"  type="submit" class="pure-button pure-button-primary">Search</button> -->

                    <button id="locate"  type="submit" class="pure-button pure-button-primary">Search</button>

              </fieldset>
            </form>
        </div>
        
        <div id="score"  class="pure-u-1" style="justify-content: center;">
            <h2>Score: <span id="score">10</span></h2>
        </div>

        </section id="response-container">
    
        <div id="edamam-response">

            <!--------------------------------------------------------- -->
            <div id="edamam">
            <p>box with style</p>
            </div>
        </div>
        <div id="documenu-response">
            <!--------------------------------------------------------- -->
            <div id="documenu">
                <p>box with style</p>
            </div>
            
        </div>
    </div>

    <script src="./js/javascript.js"></script>
</body>
</html>
